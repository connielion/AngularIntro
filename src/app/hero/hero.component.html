<div class="container" style="margin-top: 70px;">
  <div class="row">
    <h1 class="text-center">
      Heroes and Villains
    </h1>

  </div>
  <div class="row">
    <div class="col-md-3" *ngFor="let hero of heroes">
        <div class="heroBox" [ngClass]="{ 'hero' : hero.hero , 'villain': !hero.hero}">
          <h1 class="text-center">{{ hero.name }}</h1>
          <button class="btn btn-default"><a [routerLink]="['/hero/', hero.id]" class="btn">View!</a></button>

        </div>
    </div>
  </div>
</div>
