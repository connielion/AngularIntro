<div class="container" style="margin-top: 70px">
  <div class="row">
<h1 class="text-center">{{hero.name}}
  <span *ngIf="hero.hero">(Hero)</span>
  <span *ngIf="!hero.hero">(Villain)</span>
</h1>
<!--edit button-->
    <div class="col-md-offset-12">
      <button class="btn-warning" type="button" data-toggle="modal" data-target="#myModal">
        <i class="fas fa-edit"></i>
      </button>
    </div>
  </div>
  <!--row start-->
  <div class="row">
    <div class="col-md-4">

    </div>
    <!--bio section-->
    <div class="col-md-8">
      <h3 class="text-center">Alter: {{hero.alter}}</h3>
      <p class="text-center">Bio: {{hero.bio}}</p>
    </div>
  </div>
</div>

```<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel"></h4>
      </div>
      <div class="modal-body">
          <form action="POST">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" name="name" value="{{hero.name}}" [(ngModel)]="hero.name">
            </div>
            <div class="form-group">
              <label for="alter">Alter</label>
              <input type="text" id="alter" name="alter" value="{{hero.alter}}" class="form-control" [(ngModel)]="hero.alter">
            </div>
            <div class="form-group">
              <label for="bio">Bio</label>
              <input type="text" id="bio" name="bio" value="hero.bio" class="form-control" [(ngModel)]="hero.bio">
            </div>
            <div class="radio">
              <label><input type="radio" name="hero" [value]="true">Hero</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="hero" [value]="false" [(ngModel)]="hero.hero">Villain</label>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
